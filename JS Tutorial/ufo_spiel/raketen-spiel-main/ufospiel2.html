<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO SPIEL</title>

    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let canvas;
        let ctx;
        let backgroundImage = new Image();


        let rocket = {
            x: 50,
            y: 200,
            width: 100,
            height: 50,
            src: "img/rocket.png"
        };

        let ufos = [];


        document.onkeydown = function(e) {
            console.log(e.keyCode);
            if (e.keyCode == 32) { // wenn Leertaste gedrückt
                KEY_SPACE = true;
            }
            if (e.keyCode == 38) { // wenn Leertaste gedrückt
                KEY_UP = true;
            }
            if (e.keyCode == 40) { // wenn Leertaste gedrückt
                KEY_DOWN = true;
            }

        }

        document.onkeyup = function(e) {
            if (e.keyCode == 32) { // wenn Leertaste losgelassen
                KEY_SPACE = false;
            }
            if (e.keyCode == 38) { // wenn Leertaste losgelassen
                KEY_UP = false;
            }
            if (e.keyCode == 40) { // wenn Leertaste losgelassen
                KEY_DOWN = false;
            }
        }

        function startGame() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            loadImages();
            setInterval(update, 1000 / 25); // bild aktualisiert 25x p sekunde
            setInterval(createUfos, 5000);
            setInterval(checkForCollision, 1000 / 25);
            draw();
            //calculate
        }

        function checkForCollision() {
            ufos.forEach(function(ufo) {
                if (rocket.x + rocket.width > ufo.x &&
                    rocket.y + rocket.height > ufo.y &&
                    rocket.x < ufo.x &&
                    rocket.y < ufo.y
                ) {
                    rocket.img.src = 'img/boom.png';
                    console.log('Collision!!');
                    ufos = ufos.filter(u => u != ufo);
                }
            });

        }

        function createUfos() {
            let ufo = {
                x: 800,
                y: 200,
                width: 100,
                height: 40,
                src: "img/ufo.png",
                img: new Image()


            };
            ufo.img.src = ufo.src;
            ufos.push(ufo);


        }

        function update() {
            if (KEY_UP) {
                rocket.y -= 4;
            }
            if (KEY_DOWN) {
                rocket.y += 4;
            }

            ufos.forEach(function(ufo) {
                ufo.x -= 5;
            });


        }

        function loadImages() {
            backgroundImage.src = 'img/background.png';
            rocket.img = new Image();
            rocket.img.src = rocket.src;

        }


        function draw() {
            ctx.drawImage(backgroundImage, 0, 0);
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);

            ufos.forEach(function(ufo) {
                ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
            });


            requestAnimationFrame(draw);

        }
    </script>

</head>

<body onload="startGame()">

    <canvas id="canvas" width="720" height="480"></canvas>

</body>

</html>
